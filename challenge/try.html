<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">hello</div>
    <form>
        <div class="formgroup">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="formgroup">
            <label>Email</label>
            <input type="email">
        </div>
        <div class="formgroup">
            <label>Age (optional)</label>
            <select id="age" name="age">
                <option value="Select Age">Select Age</option>
                <option value="0-10">0-10</option>
                <option value="10-18">10-18</option>
                <option value="19-30">19-30</option>
                <option value="30-40">30-40</option>
                <option value="50++">50++</option>
            </select>
        </div>
        <div class="formgroup">
            <label>Which option best describes your current role</label>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <div class="formgroup">
            <label>Would you recommend freeCodeCamp</label>
            <span><input type="radio">Definitely</span>
            <span><input type="radio">Maybe</span>
            <span><input type="radio">Not sure</span>
        </div>
        <div class="formgroup">
            <label for="">What is your favourite feature of freeCodeCamp</label>
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>
        <div class="formgroup">
            <label style="margin-bottom: 10px;">What would you like to see improved?</label>
            <span><input type="checkbox">Front end projects</span>
            <span><input type="checkbox">Backend projects</span>
            <span><input type="checkbox">Data Visualisation</span>
            <span><input type="checkbox">Challenges</span>
            <span><input type="checkbox">Open Source Community</span>
            <span><input type="checkbox">Gitter help rooms</span>
            <span><input type="checkbox">Videos</span>
            <span><input type="checkbox">City Meetups</span>
            <span><input type="checkbox">Wiki</span>
            <span><input type="checkbox">Forum</span>
            <span><input type="checkbox">Advanced Courses</span>
        </div>
        <div class="formgroup">
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="formgroup">
            <input type="submit">
        </div>
    
    </form>
</body>

</html>
