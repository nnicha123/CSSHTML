<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <form>
        <div class="formgroup">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="formgroup">
            <label>Email</label>
            <input type="email">
        </div>
        <div class="formgroup">
            <label>Age (optional)</label>
            <select id="age" name="age">
                <option value="Select Age">Select Age</option>
                <option value="0-10">0-10</option>
                <option value="10-18">10-18</option>
                <option value="19-30">19-30</option>
                <option value="30-40">30-40</option>
                <option value="50++">50++</option>
            </select>
        </div>
        <div>
            <label>Which option best describes your current role</label>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <div class="formgroup">
            <label>Would you recommend freeCodeCamp</label>
            <input type="radio">Definitely
            <input type="radio">Maybe
            <input type="radio">Not sure
        </div>
        <div class="formgroup">
            <label for="">What is your favourite feature of freeCodeCamp</label>
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>
        <div class="formgroup">
            <label for="">What would you like to see improved?</label>
            <input type="checkbox">Front end projects
            <input type="checkbox">Backend projects
            <input type="checkbox">Data Visualisation
            <input type="checkbox">Challenges
            <input type="checkbox">Open Source Community
            <input type="checkbox">Gitter help rooms
            <input type="checkbox">Videos
            <input type="checkbox">City Meetups
            <input type="checkbox">Wiki
            <input type="checkbox">Forum
            <input type="checkbox">Advanced Courses
        </div>
        <div class="formgroup">
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="formgroup">
            <input type="submit">
        </div>

    </form>
</body>

</html>
