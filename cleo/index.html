<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<body>

                <img src="http://www.cleothailand.com/wp-content/uploads/logo/logo.png" width="150px" height="60px">
            </div>
            <div class="row">
                <ul class="head-list m-0 p-0">
                    <li class="list-items">HOME</li>
                    <li class="list-items">BEAUTY</li>
                    <li class="list-items">FASHIONS</li>
                    <li class="list-items">LOVE</li>

                    <li class="list-items">LIFE STYLE</li>
                    <li class="list-items">HOROSCOPE</li>
                    <li class="list-items">ENTERTAINMENT</li>
                    <li class="list-items">CLEO TV</li>
                </ul>
            </div>
            <div class="row ad">
                <img src="logo.PNG" width="50%" height="50%">
            </div>
            <div class="row beauty">
                <div class="col-md-8 beauty">

                    <div class="new-amp d-flex justify-content-between">

                            <img src="http://www.cleothailand.com/wp-content/uploads/2018/02/NEW-150x150.jpg" width="40" height="40" alt="neweamp" class="avatar avatar-40 wp-user-avatar wp-user-avatar-40 alignnone photo">
                            <span>neweamp</span>
                        </div>
                        <div class="amp-right">
                            <i class="far fa-calendar-alt" style="color: grey;"></i>
                            <span>01-08-2019</span>
                        </div>
                    </div>
                    <img src="image-1.PNG" alt="" class="img-fluid">
                    <div class="icons">
                        <div class="icon-item">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
