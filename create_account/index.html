<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>
<body>
    <form>
        <h1 style="color: white;font-size: 20px;">CREATE NEW ACCOUNT</h1>
        <div class="form-group">
            <div class="icon-box"><i class="fas fa-user"></i></div>
            <div>Full Name</div>
        </div>
        <div class="form-group">
            <div class="icon-box"><i class="fas fa-envelope"></i></div>
            <div>Email</div>
        </div>
        <div class="form-group">
            <div class="icon-box"><i class="fas fa-lock"></i></div>
            <div>Password</div>
        </div>
        <div class="form-group">
            <div class="icon-box"><i class="fas fa-unlock-alt"></i></div>
            <div>Confirm Password</div>
        </div>
        <div class="form-group">
            <div class="icon-box"><i class="fas fa-phone"></i></div>
            <div>Phone Number</div>
        </div>
        <div class="form-group" style="background-color: transparent;margin-top: 10px;">
           <span style="display: flex;align-items: center; margin-right: 20px;"><i class="fas fa-check-circle" style="color: white;margin-right: 5px;"></i>Remember Me</span> 
           <span style="display: flex;align-items: center;"><i class="fas fa-check-circle" style="color: white;margin-right: 5px;"></i>Subscribe to Newsletter</span> 
        </div>
        <div class="form-group" style="background-color: transparent;justify-content: center;"><button>Register</button></div>
    </form>
</body>
</html>
