<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">


</head>

<body>
    <div class="header-container">
        <div class="header" style="font-family: sans-serif;font-weight: bold;overflow: hidden;">
            <div class="left">
                <div style="background-color: white;height: 4px;width: 4px;display: flex;justify-content: center;align-items: center;border-radius: 3px;">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="search" style="display: flex;align-items: center;justify-content: center;">
                    <input type="text" placeholder="Search">
                    <div style="background-color: rgb(240, 240, 240);height: 1px;display: flex;align-items: center;">
                        <i class="fas fa-search" style="color: grey;font-size: 12px;"></i>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="center-start">
                    <div style="display: flex;align-items: center;border: none;">
                        <img src="me.jpg" alt=""
                            style="width: 25px; height: 25px;border-radius: 50%;">
                        <div class="user">Nicha</div>
                    </div>
                    <div class="main-page" style="border-left: 1px solid rgb(40, 40, 100);">Main page</div>
                    <div class="find-friends">Find friends</div>
                    <div class="create-item">Create</div>
                </div>
                <div class="center-end">
                    <i class="fas fa-users"></i>
                    <i class="fab fa-facebook-messenger"></i>
                    <i class="fas fa-bell" style="border-right:1px solid rgb(40, 40, 100)"></i>
                    <i class="fas fa-user-plus" style="margin-left: 10px;"></i>
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
                <!-- <div class="right"></div> -->
            </div>
            
        </div>
    </div>
    
</body>

</html>
