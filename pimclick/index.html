<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pimclick</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 style="text-align: center;">pimclick</h1>
            <h2 style="text-align: center;">creative digital agency</h2>
        </div>
        <form>
            <div class="formgroup">
                <label>Your Name (required)</label>
                <input type="text">
                <label>Your Email (required)</label>
                <input type="email">
            </div>
            <div class="formgroup">
                <label>Subject</label>
                <input type="text">
            </div>
            <div class="formgroup">
                <label>Your Message</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="formgroup">
                <button>SEND</button>
            </div>
        </form>
        <div class="content"></div>
        <div class="grid-container"></div>
    </div>

</body>

</html>
