<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1 style="color: white; font-weight: bold;text-align: center;font-size: 25px;margin-bottom: 35px;">REGISTER</h1>
            <div class="form-group" style="display: flex;justify-content: space-between;">
                <div class="first-name"><input type="text" style="width:120px" placeholder="First Name"></div>
                <div class="last-name"><input type="text" style="width:120px" placeholder="Last Name"></div>
            </div>
            <div class="form-group">
                <div class="email"><input type="email" placeholder="Email"></div>
            </div>
            <div class="form-group">
                <div class="password"><input type="password" placeholder="Password"></div>
            </div>
            <div class="form-group"><input type="password" placeholder="Confirm Password"></div>
            <div class="form-group" style="display: flex;justify-content: center;align-items: center;">
                <span style="color: rgb(201, 201, 201);display: flex;align-items: center;">
                    <input type="checkbox" style="width: 10px;">
                    <span> I accept <span style="color: rgb(0, 195, 255);">Terms of Use</span></span></span>
            </div>
            <div class="form-group" style="display: flex;justify-content: center;"><button>REGISTER NOW</button></div>
        </form>
    </div>
</body>
</html>
